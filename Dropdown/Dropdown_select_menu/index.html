<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Select Menu</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="select-menu">
      <div class="select-btn">
        <span class="sBtn-text">Select your option</span>
        <i class="fa-solid fa-chevron-down chev"></i>
      </div>

      <ul class="options">
        <li class="option">
          <i class="fa-brands fa-github icons"></i>
          <span class="option-text">Github</span>
        </li>
        <li class="option">
          <i class="fa-brands fa-instagram icons"></i>
          <span class="option-text">Instagram</span>
        </li>
        <li class="option">
          <i class="fa-brands fa-youtube icons"></i>
          <span class="option-text">Youtube</span>
        </li>
        <li class="option">
          <i class="fa-brands fa-linkedin icons"></i>
          <span class="option-text">Linkedin</span>
        </li>
        <li class="option">
          <i class="fa-brands fa-facebook icons"></i>
          <span class="option-text">Facebook</span>
        </li>
      </ul>
    </div>
  </body>
</html>
